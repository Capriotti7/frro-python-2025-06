{% extends "base.html" %}
{% block content %}
<div class="container form-container">
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar el concepto <strong>{{ concepto.nombre }}</strong>?</p>
  <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn-danger">Sí, eliminar</button>
            <a href="{% url 'finanzas:concepto_list' %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
