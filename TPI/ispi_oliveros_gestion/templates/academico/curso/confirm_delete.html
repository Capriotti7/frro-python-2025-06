{% extends "base.html" %}
{% block content %}
<div class="container form-container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el curso de <strong>{{ curso.materia.nombre }}</strong> del ciclo <strong>{{ curso.ciclo_lectivo }}</strong>?</p>
    <p class="text-danger">Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn-danger">Sí, eliminar</button>
            <a href="{% url 'academico:curso_list' materia_pk=curso.materia.pk %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
