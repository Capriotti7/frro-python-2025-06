{% extends "base.html" %}
{% block content %}
<div class="container form-container">
    <h2>{% if form.instance.pk %}Editar Curso{% else %}Agregar Nuevo Curso{% endif %}</h2>
    <p>Para la materia: <strong>{{ materia.nombre }}</strong></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn-primary">{% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}</button>
            <a href="{% url 'academico:curso_list' materia_pk=materia.pk %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
