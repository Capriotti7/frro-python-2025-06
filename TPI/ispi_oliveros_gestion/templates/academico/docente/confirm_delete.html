{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al docente <strong>{{ docente }}</strong>?</p>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn-danger">Sí, eliminar</button>
            {% if materia %}
                <a href="{% url 'academico:docente_list_from_materia' materia_pk=materia.pk %}" class="btn-secondary">Cancelar</a>
            {% else %}
                <a href="{% url 'academico:docente_list' %}" class="btn-secondary">Cancelar</a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
