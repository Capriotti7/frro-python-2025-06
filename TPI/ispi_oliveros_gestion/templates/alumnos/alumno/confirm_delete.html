<!-- templates/alumnos/alumno_confirm_delete.html -->

{% extends "base.html" %}

{% block content %}
<div class="container form-container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al alumno <strong>{{ alumno.apellido }}, {{ alumno.nombre }}</strong> (DNI: {{ alumno.dni }})?</p>
    
    <p class="text-danger"><strong>¡Atención!</strong> Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn-danger">Sí, eliminar</button>
            <a href="{% url 'alumnos:alumno_list' %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
